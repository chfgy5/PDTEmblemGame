<div class="cell" [ngClass]="{'validMoveCell': isValidMove === true }" droppable [dropEnabled]="isValidMove" (onDrop)="onMove($event, this)">
  <img src="../../assets/images/boulder.png" alt="boulder" *ngIf="terrain == 1; else grass">
  <img src="../../assets/images/grass.png" alt="grass" #grass *ngIf="terrain == 2">

  <app-character (moving)="showValidMoves($event)" [character]="character"></app-character>
</div>
